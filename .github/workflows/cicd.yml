name: Node.js CI CD

on:
    push:
        branches: ['main']
jobs:
    build:
        runs-on: self-hosted

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - name: Install Dependency
            - run: npm ci
            - name: Build project
            - run: npm run build
            - name: Restart pm2
            - run: pm2 reload instahost
